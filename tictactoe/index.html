<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="main.css">
    <title>TicTacToe</title>
    <script src="script.js"></script>
</head>
<body>
    <h1>TicTacToe Game</h1>
    <div id="gamecontainer">
        <div id="case1">
            <img class="hover"  src="" alt="0">
        </div>
        <div id="case2">
            <img class="hover" src="" alt="1">
        </div>
        <div id="case3">
            <img class="hover" src="" alt="2">
        </div>
        <div id="case4">
            <img class="hover" src="" alt="3">
        </div>
        <div id="case5">
            <img class="hover" src="" alt="4">   
        </div>
        <div id="case6">
            <img class="hover" src="" alt="5">
        </div>
        <div id="case7">
            <img class="hover" src="" alt="6">
        </div>
        <div id="case8">
            <img class="hover" src="" alt="7">
        </div>
        <div id="case9">
            <img class="hover" src="" alt="8">
        </div>
    </div>
    <button onclick="reset()">Reset the game </button>
</body>
</html>
