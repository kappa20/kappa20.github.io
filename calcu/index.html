<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>calculater</title>
</head>
<body>
    <div class="container">
        <div class="display">
            <h1 data-previous-operand class="text-right" id="input-text"></h1>
        </div>
        <div class="output">
            <h5 data-current-operand class="text-right" style="color:rgb(11, 177, 177);"></h5>
        </div>
        <button  class="blue" data-all-clear>C</button>
        <button data-operation class="blue">รท</button>
        <button data-operation class="blue">*</button>
        <button data-delete class="blue">DEL</button>
        <button data-number >7</button>
        <button data-number >8</button>
        <button data-number >9</button>
        <button data-operation class="blue">-</button>
        <button data-number >4</button>
        <button data-number>5</button> 
        <button data-number >6</button>
        <button data-operation class="blue">+</button>
        <button data-number class="num-1">1</button>
        <button data-number class="num-2">2</button>
        <button data-number class="num-3">3</button>
        <button data-equals class="white row-span-2">=</button>
        <button data-percentage class="percentage">%</button>
        <button data-number>0</button>
        <button data-number>.</button>
    </div>
</body>
</html>
