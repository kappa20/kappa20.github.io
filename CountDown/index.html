<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="img/kappa.png" type="image/png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Spline+Sans:wght@700&family=Ubuntu:wght@400;700&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
    <title>CountDown</title>
</head>
<body>
    <div class="container">
        <h1 class="title">2023 Countdown</h1>
        <div class="helper">
        <div class="sub-container">
            <div class="number" id="days">
                00
            </div>
            <div class="text">
                days
            </div>
        </div>
        <div class="sub-container">
            <div class="number" id="hours">
                00
            </div>
            <div class="text">
                hours
            </div>
        </div>
        <div class="sub-container">
            <div class="number" id="minutes">
                00
            </div>
            <div class="text">
                minutes
            </div>
        </div>
        <div class="sub-container">
            <div class="number" id="seconds">
                00
            </div>
            <div class="text">
                seconds
            </div>
        </div>
    </div>
    </div>   
</body>
</html>
